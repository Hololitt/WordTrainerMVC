<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Cards</title>
</head>
<body>
<h1>Language Cards</h1>

<form action="/HomePage/add" method="post">
    <div>
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" required>
    </div>
    <div>
        <label for="translation">Translation:</label>
        <input type="text" id="translation" name="translation" required>
    </div>
    <button type="submit">Add Card</button>
</form>

<h2>Word Pairs:</h2>
<table>
    <thead>
    <tr>
        <th>Word</th>
        <th>Translation</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="languageCard : ${languageCards}">
        <td th:text="${languageCard.word}"></td>
        <td th:text="${languageCard.translation}"></td>
        <td>
            <form action="/HomePage/start" method="post">
                <input type="hidden" name="word" th:value="${languageCard.word}">
                <button type="submit">Start</button>
            </form>
            <form action="/HomePage/delete" method="post">
                <input type="hidden" name="word" th:value="${languageCard.word}">
                <button type="submit">Delete</button>


            </form>
        </td>
    </tr>
    </tbody>

</table>
<form action="HomePage/set" method="post">
<div>
    <label>Write translation to </label>
   <h4> random word <span th:text="${randomWord}"></span> </h4>
</div>

</form>
</body>
</html>
